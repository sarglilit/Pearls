<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Վզնոցներ</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .product img { width: 200px; height: 200px; border-radius: 10px; cursor: pointer; transition: transform 0.3s; }
        .product img:hover { transform: scale(1.2); }
        .product { display: inline-block; margin: 20px; }
        .name, .price { font-size: 18px; }
        .price { color: green; }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        function openModal(imgSrc) {
            let modal = document.getElementById('imageModal');
            let modalImg = document.getElementById('modalImg');
            modalImg.src = imgSrc;
            modal.style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</head>
<body>
    <h2>Օղեր</h2>
    <div class="product">
        <img src="product5.jpg" alt="Վարդագույն հրաշք" onclick="openModal('product5.jpg')">
        <div class="name">Ձյունաճերմակ գեղեցկություն</div>
        <div class="price">8 000 AMD</div>
        <div class="code">Կոդ: 005</div>
    </div>
    <div class="product">
        <img src="earrings.jpg" alt="Ճերմակ գեղեցկություն" onclick="openModal('earrings.jpg')">
        <div class="name">Ճերմակ գեղեցկություն</div>
        <div class="price">8 000 AMD</div>
        <div class="code">Կոդ: 007</div>
    </div>

    <!-- Модальное окно -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modalImg" src="" alt="">
    </div>
</body>
</html>
